<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="card-content">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-details">
        <img  class="etherum"  src="./images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
        <img  class="clock" src="./images/icon-clock.svg" alt="">
        <span class="time-left">3 days left</span>
      </div>
      <div class="creator">
        <img class="creator-image" src="./images/image-avatar.png" alt="Creator">
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </div>
</body>
</html>
