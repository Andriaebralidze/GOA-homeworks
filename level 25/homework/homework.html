<!-- 4) შექმენით button'ი და შეუცვალეთ background ფერი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="background-color: blue;">football</button>
</body>
</html>

<!-- 5) შექმენით ფოტო და შეუცვალეთ სიგანე და სიმაღლე (width & height) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/soccer-ball-goal.webp" alt="football" width="350" height="250">
</body>
</html>

<!-- 6) შექმენით a tag'ი და შეუცვალეთ ფერი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Football" style="color: brown;">more about football</a>
</body>
</html>
