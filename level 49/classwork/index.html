<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-image">
                <img src="./images/drawers.jpg" alt="Furniture Image">
            </div>
            <div class="card-content">
                <h2>
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </h2>
                <p>
                    Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and 
                    uninviting. I've got some simple tips to help you make any room feel complete.
                </p>
                <div class="author-info">
                    <img src="./images/avatar-michelle.jpg" alt="Author" class="author-image">
                    <div>
                        <p class="author-name">Michelle Appleton</p>
                        <p class="post-date">28 Jun 2020</p>
                    </div>
                </div>
            </div>
            <div class="share-icon">
                <img src="./images/icon-share.svg" alt="Share Icon">
            </div>
        </div>
    </div>
</body>
</html>
